<body class="hold-transition sidebar-mini">
  <div class="wrapper">

    <header th:replace="common/enterprise/hotel_enterprise_layout :: headerEnterpriseHotel"></header>
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>Hotel Create</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Hotel</a></li>
                <li class="breadcrumb-item active">Hotel Add</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>
      <form th:action="@{/hotel_room_create}" th:object="${dataRoom}" method="post" enctype="multipart/form-data">
        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-md-6">
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Informational</h3>

                  <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                      <i class="fas fa-minus"></i>
                    </button>
                  </div>
                </div>
                <div class="card-body">
                  <div class="form-group">
                    <label for="inputName">Room Number</label>
                    <input type="text" id="roomNumber" name="roomNumber" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="inputName">Room Detail</label>
                    <input type="text" id="roomDetail" name="roomDetail" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="inputDescription">Room Description</label>
                    <textarea id="roomDescription" name="roomDescription" class="form-control" rows="3"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="inputStatus">Room Type</label>
                    <select class="form-control custom-select">
                      <option value="0" selected disabled>Select one</option>
                      <option value="Standard" >Standard</option>
                      <option value="Superior" >Superior</option>
                      <option value="Deluxe" >Deluxe</option>
                      <option value="Deluxe" >Suite</option>
                    </select>
                  </div>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
            <div class="col-md-6">
              <div class="card card-secondary">
                <div class="card-header">
                  <h3 class="card-title">Other</h3>

                  <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                      <i class="fas fa-minus"></i>
                    </button>
                  </div>
                </div>
                <div class="card-body">
                  <div class="form-group">
                    <label for="inputClientCompany">Room Bed Number</label>
                    <input type="number" id="roomBed" name="roomBed" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="inputProjectLeader">Room Guest Number</label>
                    <input type="number" id="roomGuestsnumber" name="roomGuestsnumber" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="inputProjectLeader">Room Price</label>
                    <input type="number" id="roomPrice" name="roomPrice" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputFile">Room Image</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" name="image" accept="image/*">
                        <label class="custom-file-label" for="exampleInputFile">Choose file Image</label>
                      </div>
                      <div class="input-group-append">
                        <span class="input-group-text">Upload</span>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
          </div>

              <a href="#" class="btn btn-secondary">Cancel</a>

        </section>
      </form>
