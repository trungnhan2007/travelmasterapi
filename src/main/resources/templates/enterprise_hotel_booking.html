<!DOCTYPE html>
<html lang="en">

<head th:replace="common/enterprise/hotel_enterprise_layout :: cssEnterpriseHotel">
</head>

<body class="hold-transition sidebar-mini">
  <div class="wrapper">

    <header th:replace="common/enterprise/hotel_enterprise_layout :: headerEnterpriseHotel"></header>
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>Hotel Booking</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Hotel</a></li>
                <li class="breadcrumb-item active">Hotel Add</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>
      <form th:action="@{/hotel_room_booking}" th:object="${RoomHotel}" method="post" enctype="multipart/form-data">
        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-md-6">
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Informational</h3>
                  <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                      <i class="fas fa-minus"></i>
                    </button>
                  </div>
                </div>
                <div class="card-body">
                  <dl class="row">
                    <dt class="col-sm-4">Booking Code:</dt>
                    <dd class="col-sm-8"><strong name="ohCode" th:text="'#' + ${NumberRanDom}"></strong>
                      <input type="text" name="ohCode" th:value="'#' + ${NumberRanDom}" hidden>
                    </dd>
                    <dt class="col-sm-4">Time Checkin:</dt>
                    <dd class="col-sm-8">
                      <input name="ohTimecheckin" hidden th:value="${#dates.format(#dates.createNow(),'YYYY/MM/dd HH:mm')}">
                      <input name="enId" th:value="${enId}" hidden>
                      <input name="hsId" th:value="${hsId}" hidden>
                      <input name="roomId" th:value="*{roomId}" hidden>
                      <p th:text="${#dates.format(#dates.createNow(),'YYYY/MM/dd HH:mm')}"></p>
                    </dd>
                    <dt class="col-sm-4">Time Checkout:</dt>
                    <dd class="col-sm-8">
                      <div class="form-group">
                        <!-- <label>Date and time:</label> -->
                        <div class="input-group date" id="reservationdatetime" data-target-input="nearest">

                          <div class="input-group-append" data-target="#reservationdatetime"
                            data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                          </div>
                          <input name="ohTimecheckout" type="text" class="form-control datetimepicker-input"
                            data-target="#reservationdatetime">
                        </div>
                      </div>
                    </dd>
                    <dd class="col-sm-8 offset-sm-4"></dd>

                    <dt class="col-sm-4">Phone Customer</dt>
                    <dd class="col-sm-8">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        </div>
                        <input type="text" name="boPhone" class="form-control"
                          data-inputmask="'mask': ['999-999-9999 [x99999]', '+099 99 99 9999[9]-9999']" data-mask=""
                          inputmode="text">
                      </div></span>
                    </dd>
                  </dl>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
            <div class="col-md-6">
              <div class="card card-secondary">
                <div class="card-header">
                  <h3 class="card-title">Room</h3>

                  <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                      <i class="fas fa-minus"></i>
                    </button>
                  </div>
                </div>
                <div class="card-body">
                  <div id="accordion">
                    <div class="card card-primary">
                      <div class="card-header">
                        <h4 class="card-title w-100">
                          <a class="d-block w-100 collapsed" data-toggle="collapse" href="#collapseOne" aria-expanded="false">
                            Room: <span th:text="*{roomNumber}"></span> - <u>View Details </u>
                          </a>
                        </h4>
                      </div>
                      <div id="collapseOne" class="collapse" data-parent="#accordion" style="">
                        <div class="card-body">
                          <dl class="row">
                            <dt class="col-sm-4">Number Room:</dt>
                            <dd class="col-sm-8"><strong th:text="*{roomNumber}"></strong></dd>
                            <dt class="col-sm-4">Type:</dt>
                            <dd class="col-sm-8"><span th:text="*{roomType}"></span></dd>
                            <dt class="col-sm-4">Price:</dt>
                            <dd class="col-sm-8"><i th:text="*{roomPrice}"></i>$/1 Day</dd>
                            <dd class="col-sm-8 offset-sm-4"></dd>

                            <dt class="col-sm-4">Detail:</dt>
                            <dd class="col-sm-8"><i th:text="*{roomDetail}"></i></dd>
                            <dt class="col-sm-4">Image:</dt>
                            <dd class="col-sm-8"><img th:src="@{'../../upload/image_room/' + *{roomImage}}" class="rounded" alt="..."></dd>
                          </dl>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <a href="#" class="btn btn-secondary">Cancel</a>
              <input type="submit" value="Booking Room" class="btn btn-success">
            </div>
          </div>
        </section>
      </form>
      <!-- /.content -->
    </div>
    <footer th:replace="common/enterprise/hotel_enterprise_layout :: footerEnterpriseHotel"></footer>
</body>

</html>
