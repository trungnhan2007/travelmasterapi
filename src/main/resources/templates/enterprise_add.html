<!DOCTYPE html>
<html lang="en">

<head th:replace="common/admin_layout :: cssAdmin">
</head>

<body class="hold-transition sidebar-mini">
  <div class="wrapper">

    <header th:replace="common/admin_layout :: headerAdmin"></header>
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>Enterprise Add</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Enterprise</a></li>
                <li class="breadcrumb-item active">Enterprise Add</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>
      <form th:action="@{/enterprise_create}" th:object="${dataEnterprise}" method="post">
        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-md-6">
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Informational</h3>

                  <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                      <i class="fas fa-minus"></i>
                    </button>
                  </div>
                </div>
                <div class="card-body">
                  <div class="form-group">
                    <label for="inputName">Enterprise Code</label>
                    <input type="number" id="enCode" name="enCode" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="inputName">Enterprise Company Name</label>
                    <input type="text" id="enNamecompany" name="enNamecompany" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="inputDescription">Enterprise Description</label>
                    <textarea id="enDetail" name="enDetail" class="form-control" rows="3"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="inputStatus">Enterprise Type</label>
                    <select class="form-control custom-select">
                      <option value="0" selected disabled>Select one</option>
                      <option th:each="type:${enterprise_types}" th:if="${type.etId == 2 || type.etId == 3 || type.etId == 5}" th:value="${type.etId}" th:utext="${type.etName}" value=""></option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="inputClientCompany">Enterprise Phone</label>
                    <input type="text" id="enPhone" name="enPhone" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="inputProjectLeader">Enterprise Email</label>
                    <input type="text" id="enEmail" name="enEmail" class="form-control">
                  </div>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
            <div class="col-md-6">
              <div class="card card-secondary">
                <div class="card-header">
                  <h3 class="card-title">Address</h3>

                  <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                      <i class="fas fa-minus"></i>
                    </button>
                  </div>
                </div>
                <div class="card-body">
                  <div class="form-group">
                    <label for="inputEstimatedBudget">Enterprise Address</label>
                    <textarea type="text" id="enAddress" name="enAddress" rows="3" class="form-control"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="inputSpentBudget">Enterprise Ward</label>
                    <input type="text" id="enWard" name="enWard" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="inputEstimatedDuration">Enterprise District</label>
                    <input type="text" id="enDistrict" name="enDistrict" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="inputEstimatedDuration">Enterprise Province</label>
                    <input type="text" id="enProvince" name="enProvince" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="inputEstimatedDuration">Enterprise Country</label>
                    <input type="text" id="enCountry" name="enCountry" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="inputEstimatedDuration">Enterprise PostalCode</label>
                    <input type="text" id="enPostalcode" name="enPostalcode" class="form-control">
                  </div>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
          </div>

        </section>
      </form>
